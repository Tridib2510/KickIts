<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message {
            margin-bottom: 15px;
            max-width: 80%;
            align-self: flex-start;  /* Default position is left */
        }
        
        .chat-message .message-content {
            padding: 12px 15px;
            border-radius: 18px;
            background-color: #e6e6e6;
            display: inline-block;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        /* Your current messages (the ones you send) */
        .chat-message.user {
            align-self: flex-end;  /* Position your messages on the right */
        }
        
        .chat-message.user .message-content {
            background-color: #4e4376;
            color: #fff;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 5px;
        }
        
        /* Override for received messages with grey background */
        .chat-message .message-content[style*="background-color:grey"] {
            position: static !important;  /* Override inline position */
            left: auto !important;       /* Override inline left */
            background-color: #e6e6e6 !important;  /* Override inline background-color */
            color: #333 !important;       /* Better text contrast */
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #e6e6e6;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: border 0.2s ease;
        }
        
        .chat-input input:focus {
            border-color: #4e4376;
        }
        
        .chat-input button {
            background-color: #4e4376;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .chat-input button:hover {
            background-color: #3a325a;
        }
        
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(78, 67, 118, 0.3);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: rgba(78, 67, 118, 0.5);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Application
        </div>
        <div class="chat-messages" id="message-content">
            <!-- Messages will be added dynamically by JavaScript -->
        </div>
        <div class="chat-input">
            <input type="text" id="input-text" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script defer src="https://kickits-chatapp.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</body>
</html>

    <!-- Add Font Awesome for the notification icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for notification icon */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 2px 5px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 0.7rem;
        }
        
        .notification-icon {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .notification-dropdown {
            min-width: 300px;
            padding: 0;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }
        
        .notification-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 10px 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        
        .notification-item:hover {
            background-color: #f8f9fa;
        }
        
        .notification-item.unread {
            background-color: #e9f5ff;
        }
        
        .notification-content {
            flex-grow: 1;
        }
        
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .notification-footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .left-div, .right-div {
            flex: 1;
            padding: 20px;
        }
        .left-div {
            background-color: #fff; /* Changed to white */
            border-right: 1px solid #ccc;
        }
        .right-div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .review-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .review-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #imageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px; /* Adjust height as needed */
    }
        #image{
            width: 150px;
            height:150px;
            border-radius: 50%;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <div class="profile-details" id="profile-details">
                <div class="profile-header" id="profile-header">
                <div id="imageContainer">
                    
                </div>
                </div>
                <h2>About Me</h2>
                <div id="descriptionContainer">
                <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo nec magna fermentum, a facilisis ligula cursus.</p>
                
                
               </div>
               <h3>Email</h3>
                <p id="email">Email: john.doe@example.com</p>
               
            </div>
        </div>
        <div class="right-div">
            <div class="review-container">
                <h1>Give a Review</h1>
              
                    <div class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Your Review</label>
                        <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
                    </div>
                    <button id="submit" type="submit" class="submit-btn">Submit Review</button>
                
            </div>
        </div>
    </div>

    <script type="module" src="giveReview.js"></script>
</body>
</html>

.start-menu .start-btn {

.auth-buttons div {

        .review-container {

            margin-bottom: 15px;

            display: block;

        }

            width: 100%;
            padding: 10px;

            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;

        #profileIcon{

        }
        #image{
        width: 150px;
       height: 150px;
       border-radius: 50%;
       background-color: #f4f4f4;
       margin: 0 auto;
       }
@media (max-width: 768px) {
    .taskbar {
        flex-direction: column; /* Stack elements vertically */
        align-items: flex-start; /* Align items to the left */
    }

    .auth-buttons {
        justify-content: center; /* Center the buttons */
        gap: 10px; /* Reduce spacing between buttons */
    }

    .auth-buttons div {
        padding: 8px 10px; /* Adjust padding for smaller screens */
        font-size: 14px; /* Reduce font size */
    }

        flex: 1; /* Make both divs take equal space */

    #notifications p {

}

    .event-details {

</head>
<body>
    <div class="taskbar">
        <div class="start-menu">
          
        </div>
        <div class="auth-buttons" id="auth-buttons">
            
            <div id="createEvent">Create</div>
            <div id="Logout">Logout</div>
            <div id="MyEvents">Home</div>
            <div id="About">About</div>
            <img id="profileIcon" src="https://img.icons8.com/ios/50">
        </div>
    </div>
    <div class="container">
        <div class="left-div">
            <div class="profile-details" id="profile-details">
                <div class="profile-header" id="profile-header">
                <div id="imageContainer">
                    
                </div>
                </div>
                <h3 id="name">My Name</h3>
                <h2>About Me</h2>
                <div id="descriptionContainer">
                
                <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo nec magna fermentum, a facilisis ligula cursus.</p>
                
                
               </div>
               <h3>Email</h3>
                <p id="email">Email: john.doe@example.com</p>
               
            </div>
        </div>
        <div class="right-div">
            <div class="review-container">
                <h1>Give a Review</h1>
              
                    <div class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Your Review</label>
                        <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
                    </div>
                    <button id="submit" type="submit" class="submit-btn">Submit Review</button>
                
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <div class="start-menu">
          
        </div>
        <div class="auth-buttons" id="auth-buttons">
            <button id="login-btn">Login</button>
            
            <button id="signup-btn">Sign Up</button>
            <button id="createEvent">Create</button>
            <button id="Logout">Logout</button>
            <button id="MyEvents">My Events</button>
            
        
        </div>
    </div>
   
    <!-- Move search bar outside of taskbar div -->
    <div class="search-container" >
        <input type="text" id="search-bar" placeholder="Search events...">
        <button id="search-button">Search</button>
    </div>
   
    <!-- New buttons container below the search bar -->
    <div class="buttons-container">
        <button class="custom-btn" id="Location">Location</button>
        <button class="custom-btn" id="EventName">Event Name</button>
        <button class="custom-btn" id="Creator">Created By</button>
    </div>
   
    <script src="AllEvents.js"></script>
</body>
</html>

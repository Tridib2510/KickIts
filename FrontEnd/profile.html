<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #555
        }
    #update {
    background-color:green;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px; /* Add some space between the buttons */
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

#update:hover {
    background-color: #0056b3;
}
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-header h1 {
            margin: 10px 0 5px;
        }
        .profile-header p {
            color: #777;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .image{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f4f4f4;
            margin: 0 auto;
        }
        .container {
    display: flex; /* Use flexbox */
    flex-direction: column; /* Stack the left and right divs vertically */
    align-items: center; /* Center the content horizontally */
   
    margin: 20px;
}

#left-div {
    
    width: 100%; /* Take full width */
    max-width: 600px; /* Limit the width of the left div */
}

#right-div {
    width: 100%; /* Take full width */
    height:200px;
    max-width: 600px; /* Limit the width of the right div */
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow-y: scroll
}
#reviews-container {
    margin-top: 20px;
        padding: 20px;
        width: 100%; /* Ensure it takes full width */
        max-width: 600px; /* Limit the width */
        height: 200px; /* Set a fixed height */
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
}
.review {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.reviewer-name {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.review-text {
    font-size: 14px;
    color: #555;
    line-height: 1.5;
}
button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 20px;
    background-color: #f9f9f9;
    cursor: pointer;
    font-size: 14px;
    color: #333;
    gap: 10px; /* Add spacing between the logo and text */
    text-align: center;
}

button:hover {
    background-color: #e0e0e0;
}

/* Button with logo at the top */
.button-logo-top {
    flex-direction: column; /* Stack logo and text vertically */
}

.button-logo-top .button-logo {
    width: 30px;
    height: 30px;
}

/* Button with logo at the bottom */
.button-logo-bottom {
    flex-direction: column-reverse; /* Stack text and logo vertically, with logo at the bottom */
}

.button-logo-bottom .button-logo {
    width: 30px;
    height: 30px;
}
#reviews {
    display: block;
    margin: 20px auto; /* Center the button horizontally */
}

#reviews:hover {
    background-color: #0056b3;
}

.taskbar {
    display: flex;
    align-items: center; /* Vertically center the content */
    justify-content: center; /* Horizontally center the content */
    background-color: #333;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    
    color: white;
}

.start-menu .start-btn {
    background-color: #0078D4;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
}

.start-btn:hover {
    background-color: #005a8c;
}




.signup-btn {
    background-color: #008CBA;
}

.signup-btn:hover {
    background-color: #007B9A;
}
.auth-buttons {
    display: flex;
    align-items: center;
 
    justify-content: flex-start; /* Keep other elements aligned to the left */
    gap: 100px; /* Add spacing between the divs */
}

.auth-buttons div {
    margin-left: 10px;
    display: inline-block;
    padding: 10px 15px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  
}
.auth-buttons div:hover {
    background-color: gray; /* Change background color on hover */
    transform: translateY(-3px); /* Slightly move the div upwards on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
}
.auth-buttons img {
    margin-left: auto; /* Push the notification and image to the right */
}

    </style>
</head>
<body>
    <div class="taskbar">
        <div class="start-menu">
          
        </div>
        <div class="auth-buttons" id="auth-buttons">
            
            <div id="createEvent">Create</div>
            <div id="Logout">Logout</div>
            <div id="MyEvents">My Events</div>
            <div id="About">About</div>
            <div id="AllEvents">Home</div>
        </div>
    </div>

    <div class="container" id="container">
        <div id="left-div">
            <div id="profile-container" class="profile-container">
                <div class="profile-header" id="profile-header">
                    <div id="image">
                        <input type="file" id="file" name="myfile">
                    </div>
                    <div id="nameContainer">
                        <div id="name"></div>
                    </div>
                    <input type="text" id="changeProfile">
                    <div class="profile-details" id="profile-details">
                        <h2>About Me</h2>
                        <div id="descriptionContainer">
                            <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo nec magna fermentum, a facilisis ligula cursus.</p>
                            <textarea id="Description" placeholder="Description"></textarea>
                        </div>
                        <p id="email">Email: john.doe@example.com</p>
                        <canvas id="myChart"></canvas>
                    </div>
                    <button id="update">UPDATE</button>
                </div>
                <button id="reviews">reviews</button>
            </div>
            
        </div>
        
        <div id="right-div">
           
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
   <link rel="stylesheet" href="output.css">
  
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #555;
            overflow-x: hidden;
            
            
           
        }
#container {
    /* Remove or comment out any height property */
    
    /* height: 40%;  <-- Remove this */
    /* Add max-width for compactness if needed */
    max-height:900px;
    
    width: 80%;
    margin: 12px auto;
    padding: 0;
    gap: 40px;
    overflow: hidden;
     z-index: 5;
}
#container-child {
    /* Remove or comment out any height property */
    /* height: 1200px; <-- Remove this */
    gap: 8px;
    padding: 0;
     z-index: 5;
}
   
   
     #update {
    background-color:green;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px; /* Add some space between the buttons */
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

#update:hover {
    background-color: #0056b3;
}
        .profile-container {
            height: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-header h1 {
            margin: 10px 0 5px;
        }
        .profile-header p {
            color: #777;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .image{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f4f4f4;
            margin: 0 auto;
        }
       
#left-div{
   height:55.5%;
    overflow-y: scroll;
    max-height: fit-content;
    border:1px solid black;
    gap: 2px;
    z-index: 5;
    
}
#right-div {
  height: 20%;
   z-index: 5;

overflow-y: scroll

}
#chart-container{
    max-height: 30vh;
}
#reviews-container {
    margin-top: 20px;
        padding: 20px;
        width: 100%; /* Ensure it takes full width */
        max-width: 600px; /* Limit the width */
        height: 200px; /* Set a fixed height */
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
}
.review {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.reviewer-name {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.review-text {
    font-size: 14px;
    color: #555;
    line-height: 1.5;
}
button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 20px;
    background-color: #f9f9f9;
    cursor: pointer;
    font-size: 14px;
    color: #333;
    gap: 10px; /* Add spacing between the logo and text */
    text-align: center;
}

button:hover {
    background-color: #e0e0e0;
}

/* Button with logo at the top */
.button-logo-top {
    flex-direction: column; /* Stack logo and text vertically */
}

.button-logo-top .button-logo {
    width: 30px;
    height: 30px;
}

/* Button with logo at the bottom */
.button-logo-bottom {
    flex-direction: column-reverse; /* Stack text and logo vertically, with logo at the bottom */
}

.button-logo-bottom .button-logo {
    width: 30px;
    height: 30px;
}
#reviews {
    display: block;
    margin: 20px auto; /* Center the button horizontally */
}

#reviews:hover {
    background-color: #0056b3;
}

.taskbar {
    display: flex;
    align-items: center; /* Vertically center the content */
    justify-content: center; /* Horizontally center the content */
    background-color: #333;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    
    color: white;
}

.start-menu .start-btn {
    background-color: #0078D4;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
}

.start-btn:hover {
    background-color: #005a8c;
}




.signup-btn {
    background-color: #008CBA;
}

.signup-btn:hover {
    background-color: #007B9A;
}
.auth-buttons {
    display: flex;
        align-items: center;
        gap: 100px; /* Add spacing between the buttons */
        flex-wrap: wrap;
}

.auth-buttons div {
    padding: 10px 15px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
  
}
.auth-buttons div:hover {
    background-color: gray; /* Change background color on hover */
    transform: translateY(-3px); /* Slightly move the div upwards on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
}
.auth-buttons img {
    margin-left: auto; /* Push the notification and image to the right */
}
@media (max-width: 708px) {
    .taskbar {
        flex-direction: column; /* Stack elements vertically */
        align-items: flex-start; /* Align items to the left */
    }

    .auth-buttons {
        justify-content: center; /* Center the buttons */
        gap: 10px; /* Reduce spacing between buttons */
    }

    .auth-buttons div {
        padding: 8px 10px; /* Adjust padding for smaller screens */
        font-size: 14px; /* Reduce font size */
    }
    #container{
       height:40%;
       
    }
    #container-child{
        height:1200px;
         
    }
   
    #right-div{
        height:100%;
        border-radius: 8px;
    }
    }
   
    /* Media query for very small screens */
    @media (max-width: 480px) {
        .taskbar {
        flex-direction: column; /* Stack elements vertically */
        align-items: flex-start; /* Align items to the left */
    }
  #container{
    overflow: auto;
  }
    .auth-buttons {
        justify-content: center; /* Center the buttons */
        gap: 10px; /* Reduce spacing between buttons */
    }

    .auth-buttons div {
        padding: 8px 10px; /* Adjust padding for smaller screens */
        font-size: 14px; /* Reduce font size */
    }
    }

.event-details {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #5c7751;
    border: 1px solid #ddd;
    border-radius: 8px;
    
    
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
background-image: url('https://m.media-amazon.com/images/I/81NE5bSsUML._AC_UF894,1000_QL80_.jpg');
    
   

    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.event-details:hover {
    transform: translateY(-20px);
    
}

.event-details h2 {
    font-size: 24px;
    color: white;
    margin-bottom: 10px;
  
}


#logo {
    height: 50px;
    width: auto;
}
.event-details p {
    font-size: 16px;
    color: white;
    margin-bottom: 8px;
}
.event-name {
    font-weight: bold;
}

.event-location {
    font-style: italic;
    color: #777;
}
    #container {
    max-height:900px;
    width: 80%;
    margin: 12px auto;
    padding: 0;
    gap: 40px;
}
#container-child {
    gap: 8px;
    padding: 0;
}
@media (max-width: 708px) {
    #container{
       height:40%;
       overflow: auto;
    }
    #container-child{
        height:1200px;
    }
}
.area{
    height: 200vh;
    
}

    </style>
     
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Review</title>
    <!-- Added Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding-top: 60px; /* Space for fixed navbar */
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .left-div, .right-div {
            padding: 20px;
        }
        
        .left-div {
            flex: 1;
            background-color: #fff;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        
        .right-div {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .review-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .review-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group textarea {
            resize: none;
            height: 150px;
        }
        
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f4f4f4;
        }
        
        .profile-details h3, 
        .profile-details h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                width: 95%;
            }
            
            .left-div {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
        
        @media (max-width: 576px) {
            .review-container {
                padding: 15px;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 14px;
            }
            
            #image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed and streamlined navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KickIt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="AllEvents" class="nav-link active" aria-current="page" href="./AllEvents.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="About">About</a>
                    </li>
                   
                  
                </ul>
                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="profileIcon" src="https://source.unsplash.com/250x250?profile" alt="Profile Picture" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" id="MyEvents" href="./myEvents.html">My Events</a></li>
                            <li><a class="dropdown-item" href="#" id="createEvent">Create</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="Logout">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-div">
            <div class="profile-details" id="profile-details">
                <div id="imageContainer">
                 
                </div>
                <h3 id="name" class="text-center">My Name</h3>
                <h2>About Me</h2>
                <div id="descriptionContainer">
                    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo nec magna fermentum, a facilisis ligula cursus.</p>
                </div>
                <h3>Contact</h3>
                <p id="email">Email: john.doe@example.com</p>
            </div>
        </div>
        <div class="right-div">
            <div class="review-container">
                <h1>Give a Review</h1>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" class="form-control" placeholder="Write your review here..." required></textarea>
                </div>
                <button id="submit" type="submit" class="btn btn-primary w-100">Submit Review</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="./giveReview.js"></script>
</body>
</html>
